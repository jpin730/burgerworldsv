<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger World - San Vicente</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description"
        content="Una nueva opción para San Vicente Exquisitas hamburguesas gourmet sigue la página para estar pendiente de las especialidades que queremos ofrecerte.">
    <meta name="keywords" content="hamburguesas, burger, San Vicente, gourmet, El Salvador, fast food">
    <meta name="author" content="Jaime Pineda">
    <meta property="og:title" content="Burger World - San Vicente">
    <meta property="og:description"
        content="Una nueva opción para San Vicente Exquisitas hamburguesas gourmet sigue la página para estar pendiente de las especialidades que queremos ofrecerte.">
    <meta property="og:image" content="img/logo.jpg">
    <meta property="og:url" content="https://burgerworldsv.tk/">
</head>

<body class="bg-dark">
    <!-- HEADER NAV -->
    <header class="fixed-top">
        <nav class="navbar navbar-dark bg-dark bg-pattern shadow p-0">
            <div class="container py-2">
                <a class="navbar-brand d-flex align-items-center" href="#hero">
                    <img src="img/logo.jpg" alt="Burger World Logo" height="30" class="rounded mr-3">
                    <h1 class="m-0">Burger World SV<span> - San Vicente</span></h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="navbar-list" class="navbar-nav w-100 d-flex justify-content-between">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <article>
        <section id="hero" class="p-section">
            <div class="container d-flex w-100 justify-content-center align-items-center">
                <img src="img/logo.svg" alt="Burger World Hero" class="w-100 h-section">
            </div>
        </section>
    </article>

    <!-- MENU SECTIONS -->
    <article id="menu-sections"
        class="container d-flex flex-wrap justify-content-center justify-content-lg-between align-items-center">
    </article>

    <!-- FOOTER -->
    <footer>
        <div class="container d-flex flex-column justify-content-center align-items-center pt-5 pb-3">
            <div class="d-flex mb-3">
                <a href="https://www.facebook.com/burgerworldsv" target="_blank" class="mx-3">
                    <img src="img/facebook.svg" alt="Burger World Facebook" height="60">
                </a>
                <a href="https://www.instagram.com/burgerworldsv" target="_blank" class="mx-3">
                    <img src="img/instagram.svg" alt="Burger World Instagram" height="60">
                </a>
            </div>
            <p class="text-light text-center mb-0">Burger World SV &copy; 2021</p>
            <p class="text-light text-center mb-0">Desarrollado por
                <a href="https://www.instagram.com/jpin730/" target="_blank" class="text-light">
                    <b>Jaime Pineda</b>
                </a>
            </p>
            <p class="text-light text-center mb-0">Artes por
                <a href="https://www.instagram.com/nelsonaldemaro/" target="_blank" class="text-light">
                    <b>Nelson Córdova</b>
                </a>
            </p>
        </div>
    </footer>

    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- FIREBASE SDK -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyAld8-YtRpoYkFuxzHr6dGAl5G0vRIO00U",
            authDomain: "burgerworldsv-288cc.firebaseapp.com",
            projectId: "burgerworldsv-288cc",
            storageBucket: "burgerworldsv-288cc.appspot.com",
            messagingSenderId: "81454808955",
            appId: "1:81454808955:web:872d9b7f132bd3070bc7de",
            measurementId: "G-6QR9C27CEH"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <!-- MENU COLLAPSE -->
    <script>
        $('.nav-link').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('header').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('article').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('footer').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    </script>
</body>

</html>
