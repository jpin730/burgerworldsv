<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Wold</title>
    <link rel="shortcut icon" href="/public/img/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <!-- HEADER NAV -->
    <header class="fixed-top">
        <nav class="navbar navbar-dark bg-dark shadow">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#hero">
                    <img src="/public/img/logo.jpg" alt="Burger World Logo" height="30" class="rounded mr-2">
                    <p class="m-0">Burger World</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="navbar-list" class="navbar-nav w-100 d-flex justify-content-between">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MENU SECTIONS -->
    <article id="menu-sections">
        <section id="hero" class="p-section">
            <div class="container d-flex w-100 justify-content-center align-items-center">
                <img src="/public/img/logo.svg" alt="Burger World Hero" class="w-100 h-section">
            </div>
        </section>
        <section id="american-classic" class="p-section">
            <div class="container position-relative">
                <img src="/public/img/menu/americanclassic.jpg" alt="American Classic Burger" class="w-100">
                <div class="vignette"></div>
            </div>
        </section>
    </article>

    <footer>
        <div class="container d-flex flex-column justify-content-center align-items-center py-3">
            <div class="d-flex mb-3">
                <a href="https://www.facebook.com/burgerworldsv" target="_blank" class="mx-3">
                    <img src="/public/img/facebook.svg" alt="Burger World Facebook" height="60">
                </a>
                <a href="https://www.instagram.com/burgerworldsv" target="_blank" class="mx-3">
                    <img src="/public/img/instagram.svg" alt="Burger World Instagram" height="60">
                </a>
            </div>
            <p class="text-light">Burger World S.V. 2021 &copy; Desarrollado por <a
                    href="https://jpin730.github.io/" target="_blank">Jaime Pineda</a></p>
        </div>
    </footer>

    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- FIREBASE SDK -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.2/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <!-- MENU COLLAPSE -->
    <script>
        $('.nav-link').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('header').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('article').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
        $('footer').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    </script>
</body>

</html>
